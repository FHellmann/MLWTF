<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }} | My Smart Home</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link href="{{ url_for('static', filename='css/material-icon.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
</head>
<body>
<header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" role="navigation">
        <div class="container">
            <a class="navbar-brand topnav" href="{{ url_for('home.index') }}">My Smart Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    <li class="nav-item {{ 'active' if active_page == 'home' else '' }}"><a class="nav-link"
                                                                                            href="{{ url_for('home.index') }}">Home</a>
                    </li>
                    <li class="nav-item {{ 'active' if active_page == 'settings' else '' }}"><a class="nav-link"
                                                                                                href="{{ url_for('settings.index') }}">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container" style="margin-top: 4rem; margin-bottom: 1rem;">
    {% block body %}
    {% endblock %}
    <div class="push"></div>
</div>
</body>
</html>
